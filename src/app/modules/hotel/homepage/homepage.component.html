<app-homepage-layout>
  <div topContainer>
    <h1>Find the best getaways for you</h1>
    <div style="height: 24px"></div>
    <app-multi-filter></app-multi-filter>
  </div>
  <div carousel>
    <app-text-carousel
      [textArray]="categories"
      (textClicked)="textClickedHandler($event)"
    ></app-text-carousel>
  </div>
  <div cards class="card_list_container">
    <div *ngFor="let item of cardList">
      <app-card [item]="item"></app-card>
    </div>
  </div>
</app-homepage-layout>
