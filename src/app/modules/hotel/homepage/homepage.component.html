<div class="container">
  <div class="horizontal-padding">
    <h1>Find the best getaways for you</h1>
  </div>
  <div class="horizontal-padding">
    <div class="searchBoxWrapper">
      <app-multi-filter></app-multi-filter>
    </div>
  </div>
  <div class="carousel-padding">
    <app-text-carousel
      [textArray]="categories"
      (textClicked)="textClickedHandler($event)"
    ></app-text-carousel>
  </div>
  <div class="horizontal-padding">
    <app-card></app-card>
  </div>
</div>
